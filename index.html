<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/css/all.css">
    <title>calculator</title>
</head>
<body>
    <div class="bg">
        <div class="iphone">
            <div class="text">
                <p class="sum">0</p>
            </div>
            <div class="btn_s">
                <div class="btn_s_line1">
                    <div class="line1_btn_1">
                        <p class="btns btn_AC">AC</p>
                    </div>
                    <div class="line1_btn_2">
                        <p class="btns btn_+-">+ -</p>
                    </div>
                    <div class="line1_btn_3">
                        <p class="btns btn_delete">C</p>
                    </div>
                    <div class="line1_btn_4">
                        <p class="btn btn_/">/</p>
                    </div>
                </div>
                <div class="btn_s_line2">
                    <div class="number_div line2_btn_1">
                        <p class="number btn_7">7</p>
                    </div>
                    <div class="number_div line2_btn_2">
                        <p class="number btn_8">8</p>
                    </div>
                    <div class="number_div line2_btn_3">
                        <p class="number btn_9">9</p>
                    </div>
                    <div class="line2_btn_4">
                        <p class="btn btn_x">x</p>
                    </div>
                </div>
                <div class="btn_s_line3">
                    <div class="number_div line3_btn_1">
                        <p class="number btn_4">4</p>
                    </div>
                    <div class="number_div line3_btn_2">
                        <p class="number btn_5">5</p>
                    </div>
                    <div class="number_div line3_btn_3">
                        <p class="number btn_6">6</p>
                    </div>
                    <div class="line3_btn_4">
                        <p class="btn btn_-">-</p>

                    </div>
                </div>
                <div class="btn_s_line4">
                    <div class="number_div line4_btn_1">
                        <p class="number btn_1">1</p>
                    </div>
                    <div class="number_div line4_btn_2">
                        <p class="number btn_2">2</p>
                    </div>
                    <div class="number_div line4_btn_3">
                        <p class="number btn_3">3</p>
                    </div>
                    <div class="line4_btn_4">
                        <p class="btn btn_+">+</p>
                    </div>
                </div>
                <div class="btn_s_line5">
                    <div class="number_div line5_btn_1">
                        <p class="number btn_0">0</p>
                    </div>
                    <div class="line5_btn_3">
                        <p class="btn btn_.">.</p>
                    </div>
                    <div class="line5_btn_4">
                        <p class="btn btn_=">=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
